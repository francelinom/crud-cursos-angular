<mat-card>

  <mat-toolbar color="primary">
    Cursos Dispon√≠veis
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8" *ngIf="cursos$ | async as cursos; else loading">
    <app-cursos-list
      [cursos]="cursos.cursos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)">

    </app-cursos-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="cursos.totalElements"
      (page)="refresh($event)"
      aria-label="Selecione a pagina de cursos">
    </mat-paginator>

  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
